<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sổ Thu Chi 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-top">
    <h1>Sổ Thu Chi</h1>
    <span id="app-version" class="balance-tag">v1.2.1</span>
  </div>
  <div id="last-trans" class="last-trans-static">Đang tải dữ liệu...</div>
</div>

<!-- Card Chi -->
<div class="card">
  <div class="card-header">
    <span class="card-title red-text">CHI TIÊU</span>
    <button type="button" class="btn-sm" id="chi-reset">Xóa Hết</button>
  </div>
  
  <!-- Date Selector -->
  <div class="date-row">
    <button type="button" class="btn-date-nav" id="chi-prev-day">&lt;</button>
    <button type="button" class="btn-date-display" id="chi-date-btn">Hôm nay</button>
    <button type="button" class="btn-date-nav" id="chi-next-day">&gt;</button>
  </div>
  <input type="date" id="chi-date" style="display: none;">

  <!-- Input Amount -->
  <div class="input-group">
    <input type="number" id="chi-amount" placeholder="Nhập tiền (vd: 25)" inputmode="decimal">
    <button type="button" class="btn-add" id="chi-btn-plus">+</button>
  </div>
  
  <!-- Stack Display -->
  <div id="chi-stack-display" class="stack-display"></div>
  
  <!-- Mô tả -->
  <div class="desc-area-visible">
    <div id="chi-checkboxes" class="checkbox-container">Đang tải...</div>
    <div class="desc-row">
      <select id="chi-dropdown" class="input-std">
        <option value="">-- Chọn mô tả khác --</option>
      </select>
    </div>
    <div class="desc-row">
      <input type="text" id="chi-text" class="input-std" placeholder="Ghi chú thêm...">
    </div>
    <div class="desc-row">
      <select id="chi-nguon" class="input-std">
        <option value="">-- Chọn nguồn tiền --</option>
      </select>
    </div>
  </div>
  
  <div id="chi-message" class="status-msg"></div>
  <button type="button" class="btn-submit btn-red" id="chi-submit" disabled>LƯU KHOẢN CHI</button>
</div>

<!-- Card Thu -->
<div class="card">
  <div class="card-header">
    <span class="card-title green-text">THU NHẬP</span>
    <button type="button" class="btn-sm" id="thu-reset">Xóa Hết</button>
  </div>

  <!-- Date Selector -->
  <div class="date-row">
    <button type="button" class="btn-date-nav" id="thu-prev-day">&lt;</button>
    <button type="button" class="btn-date-display" id="thu-date-btn">Hôm nay</button>
    <button type="button" class="btn-date-nav" id="thu-next-day">&gt;</button>
  </div>
  <input type="date" id="thu-date" style="display: none;">

  <!-- Input Amount -->
  <div class="input-group">
    <input type="number" id="thu-amount" placeholder="Nhập tiền VND đầy đủ" inputmode="decimal">
  </div>
  
  <!-- Mô tả -->
  <div class="desc-area-visible">
    <div class="desc-row">
      <select id="thu-dropdown" class="input-std">
        <option value="">-- Chọn danh mục --</option>
      </select>
    </div>
    <div class="desc-row">
      <input type="text" id="thu-text" class="input-std" placeholder="Nguồn tiền...">
    </div>
    <div class="desc-row">
      <select id="thu-nguon" class="input-std">
        <option value="">-- Chọn nguồn tiền --</option>
      </select>
    </div>
  </div>
  
  <div id="thu-message" class="status-msg"></div>
  <button type="button" class="btn-submit btn-green" id="thu-submit" disabled>LƯU KHOẢN THU</button>
</div>

<script src="script.js"></script>
</body>
</html>
