<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Chi Tiêu</title>

    <!-- APP VERSION: timestamp -->
    <script>
        window.APP_VERSION = Date.now();
    </script>

    <!-- CSS: ép load mới bằng timestamp (KHÔNG document.write) -->
    <link rel="stylesheet" id="app-style">
    <script>
        document.getElementById("app-style").href =
            "style.css?v=" + window.APP_VERSION;
    </script>
</head>
<body>

    <div class="container">
        <h1>Sổ Chi Tiêu</h1>

        <div id="summary">
            <p>Số dư hiện tại: <span id="balance">Đang tải...</span></p>
            <p id="lastExpense">Chi tiêu cuối: Đang tải...</p>
        </div>

        <div class="actions">
            <button onclick="forceUpdate()">Làm mới App</button>
        </div>
    </div>

    <!-- JS: ép load mới bằng timestamp (KHÔNG document.write) -->
    <script id="app-script"></script>
    <script>
        document.getElementById("app-script").src =
            "script.js?v=" + window.APP_VERSION;
    </script>

</body>
</html>
