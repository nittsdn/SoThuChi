<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sổ Thu Chi 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Sổ Thu Chi</h1>
        <div class="date-chip" id="current-date">...</div>
    </div>

    <div class="card">
        <div class="card-title">Số dư thực tế</div>
        <div id="balance" style="font-size: 24px; color: #007aff; font-weight: bold;">Đang tải...</div>
    </div>

    <div class="card">
        <div class="card-title">
            Phần Chi 
            <button class="btn-sm red" id="chi-clear">Xóa</button>
        </div>
        
        <div class="input-row">
            <input type="number" id="chi-amount" placeholder="Nhập số (vd: 25 = 25k)">
            <button class="btn-add" id="chi-add">+</button>
        </div>

        <div id="chi-list"></div> <div id="chi-desc" style="display:none; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            <div id="chi-checkboxes" class="checkbox-grid"></div>
            
            <select id="chi-dropdown" class="full-width"></select>
            <input type="text" id="chi-text" class="full-width" placeholder="Nhập mô tả riêng...">
            
            <button class="btn-submit" id="chi-submit">LƯU KHOẢN CHI</button>
            <p id="chi-message" class="msg"></p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">
            Phần Thu
            <button class="btn-sm red" id="thu-clear">Xóa</button>
        </div>

        <div class="input-row">
            <input type="number" id="thu-amount" placeholder="Nhập số (vd: 500 = 500k)">
            <button class="btn-add" id="thu-add">+</button>
        </div>

        <div id="thu-list"></div>

        <div id="thu-desc" style="display:none; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            <select id="thu-dropdown" class="full-width"></select>
            <input type="text" id="thu-text" class="full-width" placeholder="Nguồn tiền (vd: Lương)...">
            
            <button class="btn-submit" id="thu-submit">LƯU KHOẢN THU</button>
            <p id="thu-message" class="msg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
