<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sổ Thu Chi 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Sổ Thu Chi</h1>
            <div class="date-chip" id="current-date">...</div>
        </div>
        <div class="header-right">
            <span id="balance" class="balance-tag">Loading...</span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="card-title red-text">CHI TIÊU</span>
            <button type="button" class="btn-sm" id="chi-reset">Xóa Hết</button>
        </div>

        <div class="input-group">
            <input type="number" id="chi-amount" placeholder="Nhập tiền (vd: 25)" inputmode="decimal">
            <button type="button" class="btn-add" id="chi-btn-plus">+</button>
        </div>

        <div id="chi-stack-display" class="stack-display"></div>

        <div class="desc-area-visible">
            <div id="chi-checkboxes" class="checkbox-container">Loading...</div>
            
            <div class="desc-row">
                <select id="chi-dropdown" class="input-std"></select>
            </div>
            
            <div class="desc-row">
                <input type="text" id="chi-text" class="input-std" placeholder="Ghi chú thêm...">
            </div>
        </div>

        <div id="chi-message" class="status-msg"></div>

        <button type="button" class="btn-submit btn-red" id="chi-submit" disabled>LƯU KHOẢN CHI</button>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="card-title green-text">THU NHẬP</span>
            <button type="button" class="btn-sm" id="thu-reset">Xóa Hết</button>
        </div>

        <div class="input-group">
            <input type="number" id="thu-amount" placeholder="Nhập tiền (vd: 500)" inputmode="decimal">
            <button type="button" class="btn-add btn-green-bg" id="thu-btn-plus">+</button>
        </div>

        <div id="thu-stack-display" class="stack-display"></div>

        <div class="desc-area-visible">
            <div class="desc-row">
                <select id="thu-dropdown" class="input-std"></select>
            </div>
            <div class="desc-row">
                <input type="text" id="thu-text" class="input-std" placeholder="Nguồn tiền...">
            </div>
        </div>

        <div id="thu-message" class="status-msg"></div>

        <button type="button" class="btn-submit btn-green" id="thu-submit" disabled>LƯU KHOẢN THU</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
